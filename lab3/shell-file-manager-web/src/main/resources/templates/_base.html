<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Shell FM'">Shell FM</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <h1>Shell (Total Commander)</h1>

    <!-- показувати кнопку "Вийти" лише коли є сесія з userId -->
    <form th:action="@{/logout}" method="post"
          th:if="${#httpServletRequest.getSession(false) != null and
                #httpServletRequest.getSession(false).getAttribute('userId') != null}">
        <button type="submit">Вийти</button>
    </form>
</header>

<main>
    <div class="content" th:insert="~{::content}"></div>
</main>

<footer>
    <small>© [[${#dates.format(#dates.createNow(),'yyyy')}]] TRPZ • Demo з репозиторіями та БД</small>
</footer>
</body>
</html>
