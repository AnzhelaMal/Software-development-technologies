<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вхід — Shell FM</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <h1>Shell (Total Commander)</h1>
</header>
<main>
    <div class="content">
        <h2>Вхід</h2>
        <form method="post" action="/login" class="card">
            <label>Пошта <input type="email" name="email" required></label>
            <label>Пароль <input type="password" name="password" required></label>
            <button type="submit">Увійти</button>
        </form>
        <p th:if="${error}" class="error" th:text="${error}"></p>
        <p>Немає акаунта? <a href="/register">Зареєструватись</a></p>
    </div>
</main>
<footer>
    <small>© Shell FM</small>
</footer>
</body>
</html>
