spring.application.name=Shell File Manager Web
server.port=8080

# --- Default profile: H2 file DB (quick start) ---
spring.datasource.url=jdbc:h2:file:./data/shellfmdb;AUTO_SERVER=TRUE;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.thymeleaf.cache=false

app.security.session-key=userId
