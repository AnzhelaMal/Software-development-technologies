<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пошук — Shell FM</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <h1>Shell (Total Commander)</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Вийти</button>
    </form>
</header>
<main>
    <div class="content">
        <h2>Пошук файлів</h2>
        <form method="post" action="/search" class="card">
            <label>Маска імені (* дозволено): <input type="text" name="nameMask" placeholder="*report*"></label>
            <label>Розширення (без крапки): <input type="text" name="ext" placeholder="pdf"></label>
            <button type="submit">Шукати</button>
        </form>

        <h3>Мої запити</h3>
        <ul class="list">
            <li th:each="q : ${queries}">
                <a th:href="@{|/results/${q.id}|}">Запит #[[${q.id}]] — [[${q.nameMask}]] .[[${q.ext}]]</a>
                <small> створено [[${#temporals.format(q.createdAt, 'yyyy-MM-dd HH:mm')}]]</small>
            </li>
        </ul>
    </div>
</main>
<footer><small>© Shell FM</small></footer>
</body>
</html>
