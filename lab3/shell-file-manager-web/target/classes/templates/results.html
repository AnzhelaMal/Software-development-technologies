<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результати — Shell FM</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <h1>Shell (Total Commander)</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Вийти</button>
    </form>
</header>
<main>
    <div class="content">
        <h2>Результати пошуку</h2>
        <p>Запит #[[${query.id}]]: <b>[[${query.nameMask}]]</b> .[[${query.ext}]]</p>
        <table>
            <thead><tr><th>Тип</th><th>Ім'я</th><th>Шлях</th></tr></thead>
            <tbody>
            <tr th:each="r : ${results}">
                <td>[[${r.type}]]</td>
                <td>[[${r.name}]]</td>
                <td class="path">[[${r.path}]]</td>
            </tr>
            </tbody>
        </table>
        <p><a href="/search">← Повернутись</a></p>
    </div>
</main>
<footer><small>© Shell FM</small></footer>
</body>
</html>
